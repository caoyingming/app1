<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/css.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<title>下载</title>
</head>
<body>
	<img src="image/hongbao_top.png" alt="" width="100%" style="display: none;" id="imgTip">
	<div class="wrap">
		<div class="logo"></div>
		<div class="container">
			<div class="box" id="box">
				<div class="banner">
					<div class="swiper-container swiper-container-horizontal">
						<ul class="swiper-wrapper">
							<li class="swiper-slide"><img src="image/download_img01.png" alt=""></li>
							<li class="swiper-slide"><img src="image/download_img02.png" alt=""></li>
							<li class="swiper-slide"><img src="image/download_img03.png" alt=""></li>
						</ul>
						
					</div>
				</div>
			</div>
		</div>
		<div class="load">
			<a href="" class="Android">Android下载</a>
			<a href="" class="ios">IOS下载</a>
		</div>
		<div class="swiper-pagination">
			<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
			<span class="swiper-pagination-bullet"></span>
			<span class="swiper-pagination-bullet"></span>
		</div>
	</div>
	<div class="down">请再浏览器中打开，点击下载并安装</div>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript">
 		/*banner轮播效果*/
            var mySwiper = new Swiper('.swiper-container', {
                slidesPerView: 'auto',
                pagination: '.swiper-pagination',
                autoplay: 5000,
                autoplayDisableOnInteraction: false,
				loop:true
            });


            function isWeiXin(){
			    var ua = window.navigator.userAgent.toLowerCase();
			    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
			        return true;
			    }else{
			        return false;
			    }
			}
			
			var imgTip=document.getElementById("imgTip");
			var down=document.getElementById("down");
			if(isWeiXin()){
				imgTip.style.display="block";
				down.style.display="block";
			}else{
				imgTip.style.display="none";
				down.style.display="none";
			}
	</script>

</body>
</html>
